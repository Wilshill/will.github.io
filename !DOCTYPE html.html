<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QINGXUE WEN's PROFILE</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- 引入p5.js库 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <!-- 你的p5.js代码 -->
  <script>
    function setup() {
      createCanvas(windowWidth, windowHeight);
      textAlign(CENTER, CENTER);
      textSize(32);
      textFont('Helvetica');

      // 初始化按钮位置
      generateButtonPositions();
    }

    let buttonPositions = [];

    function draw() {
      background(255);

      // 在最上方显示文字
      fill(0);
      text("QINGXUE WEN's PROFILE", width / 2, 50);

      // 画出按钮和线条
      for (let i = 0; i < buttonPositions.length; i++) {
        let btn = buttonPositions[i];
        drawButton(btn.x, btn.y, btn.label);
      }

      // 绘制连接按钮端点的线条
      stroke(0);
      noFill();
      beginShape();
      for (let i = 0; i < buttonPositions.length; i++) {
        vertex(buttonPositions[i].x, buttonPositions[i].y);
      }
      endShape(CLOSE);
    }

    // 生成按钮的位置
    function generateButtonPositions() {
      buttonPositions = [
        { label: 'VIDEOS', x: random(100, width - 100), y: random(150, height - 100) },
        { label: 'PROJECTS', x: random(100, width - 100), y: random(150, height - 100) },
        { label: 'DESIGNS', x: random(100, width - 100), y: random(150, height - 100) }
      ];
    }

    // 绘制按钮
    function drawButton(x, y, label) {
      fill(200);
      ellipse(x, y, 120, 50);
      fill(0);
      text(label, x, y);
    }

    // 鼠标点击事件
    function mousePressed() {
      // 随机化按钮位置
      generateButtonPositions();
    }
  </script>
</body>
</html>
